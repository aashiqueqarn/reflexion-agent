name: Reflexion Agent

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:

  # -------------------------------
  # 1. LINT JOB
  # -------------------------------
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Poetry 2.x
        run: |
          pip install --upgrade pip
          pip install "poetry>=2.0.0"

      - name: Install dependencies
        run: |
          poetry install --no-interaction --no-root

      - name: Run black & isort (optional but recommended)
        run: |
          poetry run black .
          poetry run isort .

      - name: Install flake8
        run: poetry run pip install flake8

      - name: Run flake8 (syntax & fatal errors)
        run: |
          poetry run flake8 . \
            --exclude=.venv,venv,.git,__pycache__,build,dist \
            --count \
            --select=E9,F63,F7,F82 \
            --show-source \
            --statistics

  # -------------------------------
  # 2. TEST JOB
  # -------------------------------
  test:
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Poetry 2.x
        run: |
          pip install "poetry>=2.0.0"

      - name: Install dependencies
        run: |
          poetry install --no-interaction --no-root

      - name: Run tests if present
        run: |
          if ls -1 *test*.py 2>/dev/null | grep -q .; then
              poetry run pytest
          else
              echo "No tests found. Skipping pytest."
          fi

  # -------------------------------
  # 3. RUN AGENT SCRIPT
  # -------------------------------
  run-agent:
    runs-on: ubuntu-latest
    needs: test

    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      LANGSMITH_TRACING: ${{ secrets.LANGSMITH_TRACING }}
      LANGSMITH_ENDPOINT: ${{ secrets.LANGSMITH_ENDPOINT }}
      LANGSMITH_API_KEY: ${{ secrets.LANGSMITH_API_KEY }}
      LANGSMITH_PROJECT: ${{ secrets.LANGSMITH_PROJECT }}
      INDEX_NAME: ${{ secrets.INDEX_NAME }}
      TAVILY_API_KEY: ${{ secrets.TAVILY_API_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Poetry 2.x
        run: |
          pip install "poetry>=2.0.0"

      - name: Install dependencies
        run: |
          poetry install --no-interaction --no-root

      - name: Execute main.py
        run: |
          poetry run python main.py